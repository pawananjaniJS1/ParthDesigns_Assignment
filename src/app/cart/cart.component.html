<div *ngIf="cartItems.length==0">Your cart is empty</div>



<table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
        <th scope="col">Quantity</th>
        
      </tr>
    </thead>
    <tbody *ngIf="cartItems.length">
      <tr *ngFor="let item of cartItems; let i = index">
        <td>{{item.id}}</td>
        <td>{{item.name}}</td>
        <td>{{item.price}}</td>
        <td>{{item.qty}}</td>
        <td><button (click)="deleteitem(item)">Remove</button></td>
      </tr>
    </tbody>
  </table>



<p>Go to <a routerLink="">home</a></p>
